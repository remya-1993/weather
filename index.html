<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<link rel="stylesheet" href="./index.css">

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/search.png.svg" alt="" width="25px"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./images/clear.png" class="weather_icon">
            <h1 class="temp">28Â°C</h1>
            <h2 class="city">Bangalore</h2>
            <div class="details">
                <div class="factors">
                    <img src="./images/humidity.png" width="50px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="factors">
                    <img src="./images/wind.png" width="50px">
                    <div>
                        <p class="wind">15 km/hr </p>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>


        </div>

    </div>





    <script src="./index.js"></script>
</body>

</html>
